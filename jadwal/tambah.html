</head>

<body class="m-3">
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ABSENCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavWhiteDropdown" aria-controls="navbarNavWhiteDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavWhiteDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </button>

                            <li><a class="dropdown-item" href="index.html">Lihat Data</a></li>

                    </li>
                </ul>
            </div>
        </div>

    <form class="mb-3">
        <div class="mb-3">
            <label class="form-label">Hari</label>
            <select class="form-control" id="input-hari">
                <option value="senin">Senin</option>
                <option value="selasa">Selasa</option>
                <option value="rabu">Rabu</option>
                <option value="kamis">Kamis</option>
                <option value="jumat">Jum'at</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Urutan</label>
            <select class="form-control" id="input-urutan">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
            </select>
        </div>
        <div>
            <table>
            <thead>
                <tr>
                    <th scope="col">Waktu</th>
                    <th scope="col">X</th>
                    <th scope="col">XI</th>
                    <th scope="col">XII</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <input type="text" id="jam1">
                    </td>
                    <td>
                        <input type="text" id="x1">
                    </td>
                    <td>
                        <input type="text" id="xi1">
                    </td>
                    <td>
                        <input type="text" id="xii1">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="jam2">
                    </td>
                    <td>
                        <input type="text" id="x2">
                    </td>
                    <td>
                        <input type="text" id="xi2">
                    </td>
                    <td>
                        <input type="text" id="xii2">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" id="jam3">
                    </td>
                    <td>
                        <input type="text" id="x3">
                    </td>
                    <td>
                        <input type="text" id="xi3">
                    </td>
                    <td>
                        <input type="text" id="xii3">
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
        </div>
    </form>

    <script type="module">
        import { tambahJadwal } from './functions.js';

        let tombolTambah = document.getElementById('tombol-tambah');
        let elemenHari = document.getElementById('input-hari');
        let elemenUrutan = document.getElementById('input-urutan');
        let elemenJam1 = document.getElementById('jam1');
        let elemenJam2 = document.getElementById('jam2');
        let elemenJam3 = document.getElementById('jam3');
        let elemenX1 = document.getElementById('x1');
        let elemenX2 = document.getElementById('x2');
        let elemenX3 = document.getElementById('x3');
        let elemenXi1 = document.getElementById('xi1');
        let elemenXi2 = document.getElementById('xi2');
        let elemenXi3 = document.getElementById('xi3');
        let elemenXii1 = document.getElementById('xii1');
        let elemenXii2 = document.getElementById('xii2');
        let elemenXii3 = document.getElementById('xii3');
       


        tombolTambah.addEventListener('click', async function (e) {
            e.preventDefault();
            await tambahJadwal(elemenHari.value, elemenUrutan.value, elemenJam1.value, elemenJam2.value, elemenJam3.value, 
                                                                        elemenX1.value, elemenX2.value, elemenX3.value, 
                                                                        elemenXi1.value, elemenXi2.value, elemenXi3.value,
                                                                        elemenXii1.value, elemenXii2.value, elemenXii3.value
                                                                   );
            window.location.href = 'index.html'
        })
    </script>
