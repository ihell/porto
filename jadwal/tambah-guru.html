<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        crossorigin="anonymous"></script>

    <link href="css/tooplate.css" rel="stylesheet">

</head>

<body class="m-3">
    <nav class="navbar navbar-expand-lg navbar-white bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ABSENCE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavWhiteDropdown" aria-controls="navbarNavWhiteDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavWhiteDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <button class="btn btn-white dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            Menu
                        </button>
                        <ul class="dropdown-menu dropdown-menu-white">
                            <li><a class="dropdown-item" href="index.html">Lihat Data</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form class="mb-3">
        <div class="mb-3" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;">
          <div>
            <label class="form-label" for="input-nama">Nama</label>
            <input type="text" class="form-control" id="input-nama">
          </div>
          <div>
            <label class="form-label" for="input-pelajaran">Pelajaran</label>
            <input type="text" class="form-control" id="input-pelajaran">
          </div>
        </div>
        <div class="d-flex justify-content-center mt-3">
          <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
        </div>
      </form>

    <script type="module">
        import { tambahGuru } from './functions.js';

        let tombolTambah = document.getElementById('tombol-tambah');
        let elemenNama = document.getElementById('input-nama');
        let elemenPelajaran = document.getElementById('input-pelajaran');
    
        tombolTambah.addEventListener('click', async function (e) {
            e.preventDefault();
            await tambahGuru(elemenNama.value, elemenPelajaran.value );
            window.location.href = 'index.html'
        })
    </script>

    <footer class="site-footer section-padding">

                </div>

                <div class="d-flex justify-content-center">

                        Design: <a rel="nofollow" href="#" target="_blank">By:RamAkasaka</a>
                    </p>
                </div>

            </div>
        </div>
        </div>

    </footer>

</body>

</html>
