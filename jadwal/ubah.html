    <div class="d-flex justify-content-center mt-3">
      <button type="submit" class="btn btn-primary" id="tombol-ubah">Simpan Perubahan Jadwal</button>
    </div>

  <script type="module">
    import { ambilJadwal, ubahJadwal } from './functions.js';

    let tombolUbah = document.getElementById('tombol-ubah');
    let elemenJam1 = document.getElementById('input-jam1');
    let elemenX1 = document.getElementById('input-x1');
    let elemenXI1 = document.getElementById('input-xi1');
    let elemenXII1 = document.getElementById('input-xii1');
    let elemenJam2 = document.getElementById('input-jam2');
    let elemenX2 = document.getElementById('input-x2');
    let elemenXI2 = document.getElementById('input-xi2');
    let elemenXII2 = document.getElementById('input-xii2');
    let elemenJam3 = document.getElementById('input-jam3');
    let elemenX3 = document.getElementById('input-x3');
    let elemenXI3 = document.getElementById('input-xi3');
    let elemenXII3 = document.getElementById('input-xii3');



    const queryString = window.location.search
    const parameterURL = new URLSearchParams(queryString);
    const docId = parameterURL.get('docId')
    const senin = await ambilJadwal(docId);

    elemenJam1.value = senin.jam1;
    elemenX1.value = senin.x1;
    elemenXI1.value = senin.xi1;
    elemenXII1.value = senin.xii1;
    elemenJam2.value = senin.jam2;
    elemenX2.value = senin.x2;
    elemenXI2.value = senin.xi2;
    elemenXII2.value = senin.xii2;
    elemenJam3.value = senin.jam3;
    elemenX3.value = senin.x3;
    elemenXI3.value = senin.xi3;
    elemenXII3.value = senin.xii3;
    
    


    tombolUbah.addEventListener('click', async function(el) {
      el.preventDefault();
      await ubahJadwal(docId, elemenJam1.value, elemenX1.value, elemenXI1.value, elemenXII1.value,
                            elemenJam2.value, elemenX2.value, elemenXI2.value, elemenXII2.value,
                            elemenJam3.value, elemenX3.value, elemenXI3.value, elemenXII3.value
      );
      window.location.href = 'index.html';
    });
  </script>
